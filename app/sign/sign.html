  <main>
    <h2>Sign in</h2>
    <form>
      <div>
        <label for="gender">I am a:</label>
        <select id="gender" name="gender">
          <option value=" ">--Please choose your gender:--</option>
          <option value="man">Man - Masculine - he and his</option>
          <option value="woman">Woman - Feminine - she and her</option>
          <option value="neuter">Non binairy - they and them</option>
        </select>
      </div>
    </form>
    <form>
      <div>
        <label for="gender">I am looking for:</label>
        <select name="gender" id="gender identity">
          <option value=" ">--Please make a choice:--</option>
          <option value="man">Man - Masculine - he and his</option>
          <option value="woman">Woman - Feminine - she and her</option>
          <option value="both">Man and Woman</option>
        </select>
      </div>
    </form>
    <form>
      <div>Looking for age between:
        <ul>
          <li><input type="radio" id="young" name="adult" value="young">
            <label for="Youngadult">Between 18 and 30</label>
          </li>
          <li><input type="radio" id="middle" name="adult" value="middle">
            <label for="Middleadult">Between 30 and 40</label>
          </li>
          <li><input type="radio" id="old" name="adult" value="old">
            <label for="oldadult">Between 40 and up</label>
          </li>
        </ul>
      </div>
    </form>
    <form>
      <div Class="label">
        <label for="first name">First name:</label>
        <input type="text" id="first name" placeholder="first_name" required>
        <label for="last name">Last name:</label>
        <input type="text" id="familie name" placeholder="last_name" required>
      </div>
      <div class="label">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>
      <div class="label">
        <label for="address">Address:</label>
        <input type="text-numbers" id="address" name="address" placeholder="James Watjestreet_500" required>
      </div>
      <div class="label">
        <label for="postal code">Postal code:</label>
        <input type="text-numbers" id="postal code" name="postal code" placeholder="1042_BB" required>
        <label for="residence">Residence:</label>
        <input type="text" id="residence" name="residence" placeholder="Amsterdam" required>
      </div>
      <div class="label">
        <label for="phone number">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" placeholder="030-2255625" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@" required>
      </div>
      <div class="label">
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="any allergy or other info..">
      </div><br>
      <div class="label">
        <label for="information">Who are you ?</label>
        <textarea rows="10" cols="60" placeholder="Describe yourself here..."></textarea>
      </div>
      <div class="label">
        <label for="user">User_name (10 characters minimum):</label>
        <input type="text" id="user" placeholder="user_name" name="username" minlength="10" required />
      </div>
      <div class="label">
        <label for="pass">Password (8 characters minimum):</label>
        <input type="password" id="pass" value="" name="password" minlength="8" required />
      </div>
      <div class="label">
        <input type="submit" value="Submit" />
      </div>
    </form>
    <h3>Already have an account:</h3>
    <form>
      <div>
        <label for="username">User_name (10 characters minimum):</label>
        <input type="text" id="username" placeholder="user_name" name="username" minlength="10" required />
      </div>
      <div>
        <label for="pass">Password (8 characters minimum):</label>
        <input type="password" id="countersign" value="" name="password" minlength="8" required />
      </div>
      <div>
        <input type="submit" value="Sign in" />
      </div>
    </form>
    </div>
